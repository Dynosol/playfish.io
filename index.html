    <script type="application/ld+json">

      }
    }
    </script>

    <!-- Structured Data for Game -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Game",
      "name": "Fish Card Game",
      "alternateName": ["Fish", "Literature", "Canadian Fish"],
      "description": "Fish is a classic team card game for 4, 6, or 8 players where teams compete to collect half-suits through strategic questioning and deduction. Not to be confused with Go Fish!",

      "numberOfPlayers": {
        "@type": "QuantitativeValue",

      "gameItem": {
        "@type": "Thing",

      },
      "characterAttribute": {
        "@type": "Thing",
